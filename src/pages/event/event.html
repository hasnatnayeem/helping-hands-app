<!--

<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <ion-list>
        <ion-item *ngFor="let event of events" (click)="goToEventDetailsPage(event)">
          <h2>{{ event.title }}</h2>
          <p>{{ event.at }}</p>
        </ion-item>
      </ion-list>
</ion-content>
