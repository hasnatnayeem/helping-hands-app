<ion-header>
  <ion-navbar color="primary">
    <ion-title>Donors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-avatar item-start>
        <img src="{{ item.photo }}">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      
    </ion-item>
  </ion-list>


</ion-content>
