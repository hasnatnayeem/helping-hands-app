<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-grid class="user-contact-info">
    <ion-row>
      <ion-col col-12 offset-md-2 col-md-8 offset-sm-4 col-sm-6>
        <ion-item>
          <ion-icon name='menu' item-start></ion-icon>
          <p>{{ event.title }}</p>
        </ion-item>

        <ion-item>
          <ion-icon name='pin' item-start></ion-icon>
          <p>{{ event.venue }}</p>
        </ion-item>

        <ion-item>
          <ion-icon name='calendar' item-start></ion-icon>
          <p>{{ event.at }}</p>
        </ion-item>

        <ion-item text-wrap>
          <ion-icon name='document' item-start></ion-icon>
          <p>{{ event.description}}</p>
        </ion-item>

      </ion-col>
    </ion-row>



  </ion-grid>

  <div text-center>
    <button *ngIf="event.transport" ion-button class="home-btn" (click)="requestTransportation(event.id)">
      <ion-icon name="car">&nbsp;&nbsp;&nbsp;</ion-icon>Request Transportation
    </button><br>
    <button ion-button class="home-btn" (click)="save()">
      <ion-icon name="calendar">&nbsp;&nbsp;&nbsp;</ion-icon>Add to Calender
    </button>
  </div>
  
</ion-content>
